<div class="card">
  <h2>Send Feedback</h2>
  <textarea id="fb" rows="6" placeholder="Tell us what you think..."></textarea><br>
  <button id="fb-btn">Send Feedback</button>
  <div id="fb-result" style="margin-top:10px"></div>
</div>

<script>
  document.getElementById("fb-btn").onclick = async () => {
    const t = document.getElementById("fb").value;
    const r = await sendFeedback(t);
    document.getElementById("fb-result").innerText = r.ok ? "Thanks!" : (r.error||"Failed");
  };
</script>

</body>
